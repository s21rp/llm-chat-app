<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Habib AI</title>
<style>
		:root {
    /* Color Palette - Vibrant & Modern */
    --primary: #f6821f;
    --primary-hover: #e67e22;
    --bg-app: #f0f2f5;
    --bg-chat: #ffffff;
    --text-main: #1c1e21;
    --text-muted: #65676b;
    --border: #dee1e6;
    
    /* Message Bubbles */
    --user-bubble: #f6821f;
    --user-text: #ffffff;
    --assistant-bubble: #e4e6eb;
    --assistant-text: #050505;

    /* Effects */
    --shadow: 0 12px 28px 0 rgba(0, 0, 0, 0.06), 0 2px 4px 0 rgba(0, 0, 0, 0.1);
    --radius-lg: 16px;
    --radius-sm: 8px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--bg-app);
    color: var(--text-main);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 1rem;
}

/* Container with a "Glass" header effect */
.chat-container {
    width: 100%;
    max-width: 1000px;
    height: 90vh;
    background: var(--bg-chat);
    display: flex;
    flex-direction: column;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    overflow: hidden;
    border: 1px solid rgba(0,0,0,0.05);
}

header {
    padding: 1.5rem;
    background: #fff;
    border-bottom: 1px solid var(--border);
    z-index: 10;
}

h1 {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--primary);
    letter-spacing: -0.5px;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    background-image: radial-gradient(var(--border) 0.5px, transparent 0.5px);
    background-size: 20px 20px; /* Subtle grid pattern */
}

/* Animations for new messages */
@keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.message {
    padding: 0.85rem 1.1rem;
    max-width: 70%;
    font-size: 0.95rem;
    line-height: 1.5;
    animation: slideIn 0.3s ease-out forwards;
    position: relative;
}

.user-message {
    background-color: var(--user-bubble);
    color: var(--user-text);
    align-self: flex-end;
    border-radius: 18px 18px 4px 18px;
    box-shadow: 0 2px 4px rgba(246, 130, 31, 0.2);
}

.assistant-message {
    background-color: var(--assistant-bubble);
    color: var(--assistant-text);
    align-self: flex-start;
    border-radius: 18px 18px 18px 4px;
}

/* Modernized Input Section */
.message-input {
    padding: 1.25rem;
    background: #fff;
    border-top: 1px solid var(--border);
    display: flex;
    gap: 0.75rem;
    align-items: center;
}

#user-input {
    flex: 1;
    padding: 0.8rem 1.2rem;
    border: 1px solid var(--border);
    border-radius: 24px; /* Rounded pill shape */
    background: var(--bg-app);
    font-family: inherit;
    transition: var(--transition);
    outline: none;
}

#user-input:focus {
    background: #fff;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(246, 130, 31, 0.15);
}

#send-button {
    height: 42px;
    width: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--primary);
    border-radius: 50%;
    border: none;
    color: white;
    cursor: pointer;
    transition: var(--transition);
}

#send-button:hover:not(:disabled) {
    background-color: var(--primary-hover);
    transform: scale(1.05);
}

#send-button:disabled {
    filter: grayscale(1);
    opacity: 0.5;
}

/* Custom Scrollbar */
.chat-messages::-webkit-scrollbar {
    width: 6px;
}
.chat-messages::-webkit-scrollbar-thumb {
    background: var(--border);
    border-radius: 10px;
}
		</style>
	</head>
	<body>
		<header>
			<h1>Habib</h1>
			<h2>Your Personal Assistant</h2>
		</header>

		<div class="chat-container">
			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					<p>Hello! I'm Habib AI.How can I help you today?</p>
				</div>
			</div>

			<div class="typing-indicator" id="typing-indicator">
				Habib is thinking...
			</div>

			<div class="message-input">
				<textarea
					id="user-input"
					placeholder="Type your question here..."
					rows="3"
					autofocus
				></textarea>
				<button id="send-button">Ask</button>
			</div>
		</div>

		<footer>
			<p>Habib &copy; 2026</p>
		</footer>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
