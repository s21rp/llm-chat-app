<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <title>Habib AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{--p:#4338ca;--ph:#3730a3;--bg:#f9fafb;--bc:#e5e7eb;--t:#1e293b;--tl:#4b5563;--ub:#dbeafe;--ab:#f3f4f6;--sb:env(safe-area-inset-bottom,16px)}
        *{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
        body{font-family:'Inter',sans-serif;height:100vh;overscroll-behavior:none;display:flex;flex-direction:column;position:fixed;width:100%;color:var(--t)}
        header{text-align:center;padding:.75rem 0;background:#fff;border-bottom:1px solid var(--bc);flex-shrink:0}
        h1{font-size:1.5rem;background:linear-gradient(to right,var(--p),#7c3aed);-webkit-background-clip:text;background-clip:text;color:transparent;font-weight:800}
        h4{font-size:.7rem;color:var(--tl);text-transform:uppercase;letter-spacing:.05em}
        .chat-container{display:flex;flex-direction:column;flex:1;width:100%;max-width:800px;margin:0 auto;overflow:hidden;background:#fff}
        .chat-messages{flex:1;overflow-y:auto;padding:1rem;display:flex;flex-direction:column;gap:.75rem;background:#fcfcfd}
        .message{padding:.8rem 1rem;max-width:85%;animation:f .2s ease-out;font-size:16px;line-height:1.4}
        @keyframes f{from{opacity:0;transform:translateY(5px)}to{opacity:1;transform:translateY(0)}}
        .user-message{background:var(--p);color:#fff;align-self:flex-end;border-radius:18px 18px 2px 18px}
        .assistant-message{background:var(--ab);align-self:flex-start;border-radius:18px 18px 18px 2px}
        .input-area{padding:.75rem;padding-bottom:var(--sb);background:#fff;border-top:1px solid var(--bc);display:flex;align-items:flex-end;gap:.5rem}
        #user-input{flex:1;padding:.75rem 1.25rem;border:1px solid var(--bc);border-radius:24px;font-size:16px;max-height:120px;resize:none;background:#f3f4f6;outline:0}
        #send-button{width:44px;height:44px;border-radius:50%;background:var(--p);color:#fff;border:0;display:flex;align-items:center;justify-content:center;flex-shrink:0;box-shadow:0 1px 2px rgba(0,0,0,.05)}
        .typing-indicator{padding:.5rem 1rem;font-size:.8rem;color:var(--tl);display:none}
        .typing-indicator.visible{display:flex;align-items:center;gap:5px}
        @media (min-width:768px){body{position:static;padding:2rem;background:#f0f4ff}.chat-container{height:80vh;border-radius:16px;box-shadow:0 4px 6px rgba(0,0,0,.1)}}
    </style>
</head>
<body>
    <header><h1>Habib</h1><h4> How can I help you today?</h4></header>
    <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
            <div class="message assistant-message"><p>Hello! I'm Habib AI.Ask me anything. I'm here to help with clear,thoughtful responses.</p></div>
        </div>
        <div class="typing-indicator" id="typing-indicator"><span>Habib is thinking...</span></div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Message" rows="1"></textarea>
            <button id="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>
    <script>
        const ui=document.getElementById('user-input'),cm=document.getElementById('chat-messages');
        ui.addEventListener('input',function(){this.style.height='auto';this.style.height=this.scrollHeight+'px'});
        const up=()=>{const vh=window.visualViewport?window.visualViewport.height:window.innerHeight;document.body.style.height=`${vh}px`};
        if(window.visualViewport){window.visualViewport.addEventListener('resize',up);window.visualViewport.addEventListener('scroll',up)}
        window.addEventListener('load',up);
        new MutationObserver(()=>cm.scrollTop=cm.scrollHeight).observe(cm,{childList:true});
    </script>
    <script src="chat.js"></script>
</body>
</html>
