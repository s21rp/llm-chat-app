<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habib AI</title>
  <style>
    :root {
      --primary-color: #6366f1; /* Modern indigo */
      --primary-hover: #4f46e5;
      --secondary-color: #8b5cf6; /* Purple accent */
      --light-bg: #f9fafb;
      --border-color: #e5e7eb;
      --text-color: #1e293b;
      --text-light: #64748b;
      --user-msg-bg: #dbeafe; /* Light blue */
      --assistant-msg-bg: #f3f4f6;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-full: 9999px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.5;
      color: var(--text-color);
      background: linear-gradient(135deg, #f0f4ff 0%, #e6e9ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      padding-bottom: 3rem;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
        padding-bottom: 2rem;
      }
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 800px;
      padding: 1rem 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 0.5rem;
    }

    .logo {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: var(--shadow-md);
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
      letter-spacing: -0.025em;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }
      .logo {
        width: 48px;
        height: 48px;
        font-size: 1.25rem;
      }
    }

    h2 {
      font-size: 1.25rem;
      color: var(--text-light);
      margin-top: 0.25rem;
      font-weight: 500;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      height: calc(100vh - 220px);
      min-height: 500px;
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 768px) {
      .chat-container {
        height: calc(100vh - 180px);
        min-height: 400px;
        border-radius: var(--radius-md);
      }
    }

    @media (max-width: 480px) {
      .chat-container {
        height: calc(100vh - 150px);
        min-height: 350px;
        border-radius: var(--radius-sm);
      }
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      background-color: var(--light-bg);
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-messages::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: var(--radius-full);
    }
    
    .chat-messages::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: var(--radius-full);
    }
    
    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .message {
      display: flex;
      align-items: flex-start;
      max-width: 85%;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      flex-shrink: 0;
      margin-top: 4px;
    }

    .user .avatar {
      background-color: #dbeafe;
      color: #1d4ed8;
    }

    .assistant .avatar {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .message-content {
      padding: 1rem 1.25rem;
      border-radius: var(--radius-md);
      position: relative;
      max-width: 100%;
    }

    .user-message .message-content {
      background-color: var(--user-msg-bg);
      color: var(--text-color);
      border-radius: var(--radius-md) 0 var(--radius-md) var(--radius-md);
      margin-left: 0.75rem;
    }

    .assistant-message .message-content {
      background-color: var(--assistant-msg-bg);
      color: var(--text-color);
      border-radius: 0 var(--radius-md) var(--radius-md) var(--radius-md);
      margin-right: 0.75rem;
    }

    .message p {
      white-space: pre-line;
      margin: 0;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.25rem;
      color: var(--text-light);
      font-style: italic;
      margin-left: 48px;
      margin-bottom: 0.5rem;
      opacity: 0;
      transform: translateY(5px);
      transition: var(--transition);
      height: 24px;
    }

    .typing-indicator.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .typing-dots {
      display: flex;
      gap: 4px;
      margin-left: 8px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--text-light);
      border-radius: var(--radius-full);
      animation: pulse 1.5s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(0.8); opacity: 0.6; }
      50% { transform: scale(1); opacity: 1; }
    }

    .message-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid var(--border-color);
      background-color: white;
      position: relative;
    }

    #user-input {
      flex: 1;
      padding: 1rem 1.25rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: 0.95rem;
      line-height: 1.5;
      resize: none;
      min-height: 56px;
      max-height: 200px;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    #user-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    #user-input::placeholder {
      color: var(--text-light);
    }

    #send-button {
      margin-left: 0.75rem;
      width: 48px;
      min-width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: var(--radius-full);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
      flex-shrink: 0;
    }

    #send-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 8px -2px rgba(0, 0, 0, 0.15);
    }

    #send-button:active {
      transform: translateY(0);
    }

    #send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow-sm);
    }

    #send-button svg {
      width: 20px;
      height: 20px;
      transition: var(--transition);
    }

    #send-button:hover svg {
      transform: translateX(2px);
    }

    footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-light);
      width: 100%;
      max-width: 800px;
      padding: 0.75rem;
      border-top: 1px solid var(--border-color);
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1.5rem;
      background-color: #f8fafc;
      border-top: 1px solid var(--border-color);
      font-size: 0.75rem;
      color: var(--text-light);
    }

    @media (max-width: 640px) {
      .message {
        max-width: 95%;
      }
      
      .typing-indicator {
        margin-left: 12px;
        margin-right: 12px;
      }
      
      .message-input {
        padding: 0.75rem;
      }
      
      #user-input {
        min-height: 48px;
        padding: 0.875rem 1rem;
      }
      
      #send-button {
        width: 44px;
        height: 44px;
        margin-left: 0.5rem;
      }
      
      .status-bar {
        flex-direction: column;
        gap: 4px;
        align-items: center;
        padding: 0.5rem 1rem;
        font-size: 0.7rem;
      }
    }

    /* Message hover effect */
    .message-content:hover {
      box-shadow: var(--shadow-sm);
    }

    /* Focus visible for accessibility */
    .focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="logo">H</div>
      <div>
        <h1>Habib AI</h1>
        <h2>Your Intelligent Assistant</h2>
      </div>
    </div>
  </header>

  <div class="chat-container">
    <div class="status-bar">
      <div>Connected • Secure Chat</div>
      <div>Response time: ~1s</div>
    </div>
    
    <div id="chat-messages" class="chat-messages">
      <div class="message assistant-message">
        <div class="avatar assistant">H</div>
        <div class="message-content">
          <p>Hello! I'm Habib AI. I'm here to help you with any questions or tasks. How can I assist you today?</p>
        </div>
      </div>
    </div>

    <div class="typing-indicator" id="typing-indicator">
      <span>Habib is thinking</span>
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>

    <div class="message-input">
      <textarea
        id="user-input"
        placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
        rows="1"
        autofocus
      ></textarea>
      <button id="send-button" aria-label="Send message">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L18 6M18 18L6 12L18 6M6 12V18"></path>
        </svg>
      </button>
    </div>
  </div>

  <footer>
    <p>Habib AI © 2026 • Advanced Conversational Intelligence</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatMessages = document.getElementById('chat-messages');
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
      const typingIndicator = document.getElementById('typing-indicator');
      
      // Auto-resize textarea
      const autoResizeTextarea = () => {
        userInput.style.height = 'auto';
        userInput.style.height = Math.min(userInput.scrollHeight, 200) + 'px';
      };
      
      userInput.addEventListener('input', autoResizeTextarea);
      
      // Initialize textarea height
      setTimeout(autoResizeTextarea, 0);
      
      // Send message function
      const sendMessage = () => {
        const message = userInput.value.trim();
        if (!message) return;
        
        // Add user message
        addMessage(message, 'user');
        
        // Clear input and reset height
        userInput.value = '';
        userInput.style.height = '56px';
        
        // Show typing indicator
        typingIndicator.classList.add('visible');
        scrollToBottom();
        
        // Simulate AI response after delay
        setTimeout(() => {
          typingIndicator.classList.remove('visible');
          
          // Generate appropriate response based on user message
          let response = "I'm Habib AI. How can I assist you further today?";
          
          if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
            response = "Hello there! How can I help you today?";
          } else if (message.toLowerCase().includes('thank')) {
            response = "You're welcome! Is there anything else I can help you with?";
          } else if (message.toLowerCase().includes('bye') || message.toLowerCase().includes('goodbye')) {
            response = "Goodbye! Feel free to come back anytime if you need assistance.";
          } else if (message.toLowerCase().includes('help')) {
            response = "I'm here to help with any questions you might have. You can ask me about almost anything - from general knowledge to specific tasks. What would you like to know?";
          } else if (message.toLowerCase().includes('name')) {
            response = "I'm Habib AI, your intelligent assistant designed to provide helpful information and support.";
          }
          
          addMessage(response, 'assistant');
          scrollToBottom();
        }, 1000 + Math.random() * 1000); // Random delay between 1-2 seconds for realism
      };
      
      // Add message to chat
      const addMessage = (text, sender) => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(`${sender}-message`);
        
        // Create avatar
        const avatarDiv = document.createElement('div');
        avatarDiv.classList.add('avatar', sender);
        avatarDiv.textContent = sender === 'user' ? 'U' : 'H';
        
        // Create message content
        const messageContent = document.createElement('div');
        messageContent.classList.add('message-content');
        
        const messageText = document.createElement('p');
        // Simple link detection
        messageText.innerHTML = text.replace(
          /https?:\/\/[^\s]+/g, 
          url => `<a href="${url}" target="_blank" style="color:var(--primary-color);text-decoration:underline">${url}</a>`
        );
        
        messageContent.appendChild(messageText);
        
        // Append elements based on sender
        if (sender === 'user') {
          messageDiv.appendChild(messageContent);
          messageDiv.appendChild(avatarDiv);
        } else {
          messageDiv.appendChild(avatarDiv);
          messageDiv.appendChild(messageContent);
        }
        
        chatMessages.appendChild(messageDiv);
      };
      
      // Scroll to bottom of chat
      const scrollToBottom = () => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      };
      
      // Send message on button click
      sendButton.addEventListener('click', sendMessage);
      
      // Send message on Enter key (without Shift)
      userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // Initial scroll
      scrollToBottom();
      
      // Focus management for accessibility
      sendButton.addEventListener('focus', () => {
        sendButton.classList.add('focus-visible');
      });
      
      sendButton.addEventListener('blur', () => {
        sendButton.classList.remove('focus-visible');
      });
      
      userInput.addEventListener('focus', () => {
        userInput.classList.add('focus-visible');
      });
      
      userInput.addEventListener('blur', () => {
        userInput.classList.remove('focus-visible');
      });
      
      // Add welcome message after a short delay
      setTimeout(() => {
        scrollToBottom();
      }, 300);
    });
  </script>
</body>
</html>
