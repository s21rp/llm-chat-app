<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <title>Habib AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{--p:#4338ca;--bg:#f8fafc;--bc:#e2e8f0;--t:#0f172a;--tl:#64748b;--ab:#f1f5f9;--sb:env(safe-area-inset-bottom,16px)}
        *{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
        body,html{height:100%;width:100%;overflow:hidden;background:var(--bg);font-family:'Inter',sans-serif;color:var(--t)}
        body{display:flex;flex-direction:column}
        header{padding:max(1rem,env(safe-area-inset-top)) 1rem 0.75rem;background:#fff;border-bottom:1px solid var(--bc);text-align:center;flex-shrink:0}
        h1{font-size:1.5rem;background:linear-gradient(90deg,var(--p),#7c3aed);-webkit-background-clip:text;background-clip:text;color:transparent;font-weight:800}
        h4{font-size:.7rem;color:var(--tl);text-transform:uppercase;letter-spacing:.05em}
        .app-wrapper{display:flex;flex-direction:column;flex:1;width:100%;max-width:900px;margin:0 auto;background:#fff;position:relative}
        .chat-messages{flex:1;overflow-y:auto;padding:1.25rem;display:flex;flex-direction:column;gap:1rem;scroll-behavior:smooth}
        .msg{padding:.8rem 1rem;max-width:85%;animation:f .2s ease;font-size:16px;line-height:1.5;word-wrap:break-word}
        @keyframes f{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
        .u{background:var(--p);color:#fff;align-self:flex-end;border-radius:18px 18px 4px 18px;box-shadow:0 2px 4px rgba(67,56,202,0.2)}
        .a{background:var(--ab);align-self:flex-start;border-radius:18px 18px 18px 4px}
        .input-container{padding:0.75rem 1rem var(--sb);background:#fff;border-top:1px solid var(--bc);display:flex;align-items:flex-end;gap:0.75rem}
        .input-wrap{flex:1;background:#f1f5f9;border-radius:24px;padding:4px 12px;display:flex;align-items:center;border:1px solid transparent;transition:all .2s}
        .input-wrap:focus-within{background:#fff;border-color:var(--p);box-shadow:0 0 0 3px rgba(67,56,202,0.1)}
        #user-input{flex:1;padding:8px 4px;border:0;font-size:16px;max-height:150px;resize:none;background:0 0;outline:0;color:var(--t)}
        #send-btn{width:40px;height:40px;border-radius:50%;background:var(--p);color:#fff;border:0;display:flex;align-items:center;justify-content:center;flex-shrink:0;cursor:pointer;transition:transform .1s}
        #send-btn:active{transform:scale(0.92)}
        .typing{padding:0 1.25rem 0.5rem;font-size:0.8rem;color:var(--tl);display:none;font-style:italic}
