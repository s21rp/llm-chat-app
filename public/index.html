<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Habib AI</title>

<style>
:root {
  --bg: #f7f7f8;
  --panel: #ffffff;
  --assistant: #f1f1f3;
  --user: #dcf8c6;
  --text: #1f2937;
  --muted: #6b7280;
  --border: #e5e7eb;
  --accent: #10a37f;
  --radius: 16px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
header {
  padding: 0.75rem 1rem;
  border-bottom: 1px solid var(--border);
  background: var(--panel);
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 1.25rem;
  font-weight: 600;
}

/* Chat container */
.chat-shell {
  flex: 1;
  display: flex;
  justify-content: center;
  overflow: hidden;
}

.chat {
  width: 100%;
  max-width: 900px;
  display: flex;
  flex-direction: column;
}

/* Messages */
.messages {
  flex: 1;
  padding: 1.5rem 1rem;
  overflow-y: auto;
  scroll-behavior: smooth;
}

.message {
  max-width: 75%;
  padding: 0.75rem 1rem;
  margin-bottom: 0.75rem;
  border-radius: var(--radius);
  line-height: 1.55;
  white-space: pre-wrap;
}

.assistant {
  background: var(--assistant);
  align-self: flex-start;
}

.user {
  background: var(--user);
  align-self: flex-end;
}

/* Typing */
.typing {
  padding: 0 1.5rem 0.5rem;
  font-size: 0.85rem;
  color: var(--muted);
  display: none;
}

/* Input area */
.input-bar {
  display: flex;
  gap: 0.5rem;
  padding: 0.75rem;
  background: var(--panel);
  border-top: 1px solid var(--border);
}

textarea {
  flex: 1;
  resize: none;
  border-radius: 20px;
  padding: 0.75rem 1rem;
  border: 1px solid var(--border);
  font-family: inherit;
  font-size: 1rem;
  max-height: 160px;
}

textarea:focus {
  outline: none;
  border-color: var(--accent);
}

button {
  background: var(--accent);
  color: white;
  border: none;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.1rem;
}

button:hover {
  opacity: 0.9;
}

/* Mobile */
@media (max-width: 600px) {
  .message { max-width: 90%; }
}
</style>
</head>

<body>

<header>
  <h1>Habib AI</h1>
</header>

<div class="chat-shell">
  <div class="chat">
    <div class="messages" id="messages">
      <div class="message assistant">
        Hello! I’m Habib AI. How can I help you today?
      </div>
    </div>

    <div class="typing" id="typing">Habib is typing…</div>

    <form class="input-bar" onsubmit="return false;">
      <textarea
        id="input"
        rows="1"
        placeholder="Message Habib…"
        autofocus
      ></textarea>
      <button id="send">➤</button>
    </form>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");
const typing = document.getElementById("typing");

/* Auto-grow textarea */
input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});

/* Enter to send */
input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendBtn.click();
  }
});

sendBtn.addEventListener("click", () => {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";
  input.style.height = "auto";

  typing.style.display = "block";

  setTimeout(() => {
    typing.style.display = "none";
    addMessage("This is a demo reply. Connect me to your AI backend ✨", "assistant");
  }, 800);
});

function addMessage(text, role) {
  const div = document.createElement("div");
  div.className = `message ${role}`;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
