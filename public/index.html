<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
		<title>Habib AI</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<style>
			:root {
				--primary-color: #4338ca;
				--primary-hover: #3730a3;
				--light-bg: #f9fafb;
				--border-color: #e5e7eb;
				--text-color: #1e293b;
				--text-light: #4b5563;
				--user-msg-bg: #dbeafe;
				--assistant-msg-bg: #f3f4f6;
				--shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
				--shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
				--radius-sm: 8px;
				--radius-md: 12px;
				--radius-lg: 24px;
				--safe-bottom: env(safe-area-inset-bottom, 16px);
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				-webkit-tap-highlight-color: transparent;
			}

			body {
				font-family: 'Inter', sans-serif;
				background-color: #ffffff;
				height: 100vh;
				/* Prevent bouncing on mobile */
				overscroll-behavior: none;
				display: flex;
				flex-direction: column;
				position: fixed;
				width: 100%;
			}

			header {
				text-align: center;
				padding: 0.75rem 0;
				background: white;
				border-bottom: 1px solid var(--border-color);
				flex-shrink: 0;
			}

			h1 {
				font-size: 1.5rem;
				background: linear-gradient(to right, var(--primary-color), #7c3aed);
				-webkit-background-clip: text;
				background-clip: text;
				color: transparent;
				font-weight: 800;
			}

			h4 {
				font-size: 0.75rem;
				color: var(--text-light);
				font-weight: 400;
				text-transform: uppercase;
				letter-spacing: 0.05em;
			}

			.chat-container {
				display: flex;
				flex-direction: column;
				flex: 1;
				width: 100%;
				max-width: 800px;
				margin: 0 auto;
				overflow: hidden;
				background: white;
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				display: flex;
				flex-direction: column;
				gap: 0.75rem;
				background-color: #fcfcfd;
			}

			.message {
				padding: 0.8rem 1rem;
				max-width: 85%;
				animation: fadeIn 0.2s ease-out;
				font-size: 16px; /* Prevents iOS zoom */
				line-height: 1.4;
			}

			@keyframes fadeIn {
				from { opacity: 0; transform: translateY(5px); }
				to { opacity: 1; transform: translateY(0); }
			}

			.user-message {
				background-color: var(--primary-color);
				color: white;
				align-self: flex-end;
				border-radius: 18px 18px 2px 18px;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				color: var(--text-color);
				align-self: flex-start;
				border-radius: 18px 18px 18px 2px;
			}

			.input-area {
				padding: 0.75rem;
				padding-bottom: var(--safe-bottom);
				background: white;
				border-top: 1px solid var(--border-color);
				display: flex;
				align-items: flex-end;
				gap: 0.5rem;
			}

			#user-input {
				flex: 1;
				padding: 0.75rem 1.25rem;
				border: 1px solid var(--border-color);
				border-radius: 24px;
				font-size: 16px; /* Essential for mobile focus */
				max-height: 120px;
				resize: none;
				background: #f3f4f6;
				outline: none;
			}

			#send-button {
				width: 44px;
				height: 44px;
				border-radius: 50%;
				background: var(--primary-color);
				color: white;
				border: none;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-shrink: 0;
				font-weight: 600;
				box-shadow: var(--shadow-sm);
			}

			.typing-indicator {
				padding: 0.5rem 1rem;
				font-size: 0.8rem;
				color: var(--text-light);
				display: none;
			}

			.typing-indicator.visible { display: flex; align-items: center; gap: 5px; }

			footer {
				display: none; /* Hidden on mobile to save space */
			}

			@media (min-width: 768px) {
				body { position: static; height: 100vh; padding: 2rem; background: #f0f4ff; }
				.chat-container { height: 80vh; border-radius: 16px; box-shadow: var(--shadow-md); }
				footer { display: block; }
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Habib</h1>
			<h4>AI Assistant</h4>
		</header>

		<div class="chat-container">
			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					<p>Hello! I'm Habib AI. How can I help you today?</p>
				</div>
			</div>

			<div class="typing-indicator" id="typing-indicator">
				<span>Thinking...</span>
			</div>

			<div class="input-area">
				<textarea
					id="user-input"
					placeholder="Message"
					rows="1"
				></textarea>
				<button id="send-button">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
				</button>
			</div>
		</div>

		<script>
			// Handle auto-resize of textarea
			const userInput = document.getElementById('user-input');
			userInput.addEventListener('input', function() {
				this.style.height = 'auto';
				this.style.height = (this.scrollHeight) + 'px';
			});

			// Fix for Mobile Keyboard Height
			const updateViewportHeight = () => {
				const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
				document.body.style.height = `${vh}px`;
			};

			if (window.visualViewport) {
				window.visualViewport.addEventListener('resize', updateViewportHeight);
				window.visualViewport.addEventListener('scroll', updateViewportHeight);
			}
			window.addEventListener('load', updateViewportHeight);

			// Auto-scroll logic
			const chatMessages = document.getElementById('chat-messages');
			const scrollToBottom = () => {
				chatMessages.scrollTop = chatMessages.scrollHeight;
			};

			// Simple observer to scroll when new messages arrive
			const observer = new MutationObserver(scrollToBottom);
			observer.observe(chatMessages, { childList: true });
		</script>
		<script src="chat.js"></script>
	</body>
</html>
