<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Habib AI</title>
<style>
		:root {
    /* Refined Color Palette */
    --primary: #f6821f;
    --primary-hover: #e67e22;
    --bg-main: #f3f4f6;
    --bg-card: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --border: #e5e7eb;
    
    /* Message Specifics */
    --msg-user: #f6821f;
    --msg-user-text: #ffffff;
    --msg-ai: #ffffff;
    --msg-ai-border: #e5e7eb;

    /* Shadows & Radii */
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    --radius: 12px;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', -apple-system, system-ui, sans-serif;
    background-color: var(--bg-main);
    color: var(--text-main);
    line-height: 1.5;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Container responsive sizing */
.chat-container {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    background: var(--bg-card);
    height: 100vh;
    display: flex;
    flex-direction: column;
    box-shadow: var(--shadow-lg);
}

/* Desktop spacing */
@media (min-width: 768px) {
    .chat-container {
        height: 85vh;
        margin: 2rem auto;
        border-radius: var(--radius);
        border: 1px solid var(--border);
    }
}

/* Header styling */
header {
    padding: 1.25rem;
    border-bottom: 1px solid var(--border);
    text-align: center;
}

h1 {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary);
}

/* Scrollable message area */
.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background-color: var(--bg-main);
}

/* Modern Message Bubbles */
.message {
    padding: 0.85rem 1.1rem;
    border-radius: 18px;
    max-width: 85%;
    font-size: 0.95rem;
    box-shadow: var(--shadow-sm);
    transition: transform 0.2s ease;
}

.user-message {
    background-color: var(--msg-user);
    color: var(--msg-user-text);
    align-self: flex-end;
    border-bottom-right-radius: 4px;
}

.assistant-message {
    background-color: var(--msg-ai);
    border: 1px solid var(--msg-ai-border);
    align-self: flex-start;
    border-bottom-left-radius: 4px;
}

/* Input Area */
.message-input {
    padding: 1rem;
    background: white;
    display: flex;
    gap: 0.75rem;
    align-items: flex-end;
    border-top: 1px solid var(--border);
}

#user-input {
    flex: 1;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: 24px; /* Pill shape */
    resize: none;
    max-height: 150px;
    outline: none;
    transition: border-color 0.2s;
}

#user-input:focus {
    border-color: var(--primary);
}

#send-button {
    background-color: var(--primary);
    color: white;
    border: none;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
    flex-shrink: 0;
}

#send-button:hover:not(:disabled) {
    background-color: var(--primary-hover);
    transform: scale(1.05);
}

#send-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Hide scrollbar for clean look */
.chat-messages::-webkit-scrollbar {
    width: 6px;
}
.chat-messages::-webkit-scrollbar-thumb {
    background-color: var(--border);
    border-radius: 10px;
}
		</style>
	</head>
	<body>
		<header>
			<h1>Habib</h1>
			<h2>Your Personal Assistant</h2>
		</header>

		<div class="chat-container">
			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					<p>Hello! I'm Habib AI.How can I help you today?</p>
				</div>
			</div>

			<div class="typing-indicator" id="typing-indicator">
				Habib is thinking...
			</div>

			<div class="message-input">
				<textarea
					id="user-input"
					placeholder="Type your question here..."
					rows="3"
					autofocus
				></textarea>
				<button id="send-button">Ask</button>
			</div>
		</div>

		<footer>
			<p>Habib &copy; 2026</p>
		</footer>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
