<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        zen: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            500: '#64748b',
                            900: '#0f172a'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1)',
                        'typewriter': 'typewriter 2s steps(40) infinite alternate',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        typewriter: {
                            '0%': { width: '0%' },
                            '50%': { width: '100%' },
                            '100%': { width: '0%' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(100, 116, 139, 0.3) transparent;
        }
        *::-webkit-scrollbar {
            width: 4px;
        }
        *::-webkit-scrollbar-track {
            background: transparent;
        }
        *::-webkit-scrollbar-thumb {
            background: rgba(100, 116, 139, 0.3);
            border-radius: 2px;
        }
        .message-bubble {
            max-width: 80%;
            animation: fade-in 0.3s ease-out;
        }
        .user-message {
            margin-left: auto;
        }
        .ai-message {
            margin-right: auto;
        }
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) { animation-delay: .2s; }
        .typing-indicator span:nth-child(3) { animation-delay: .4s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 1; }
            40% { opacity: 0; }
        }
        @media (max-width: 640px) {
            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-zen-50 via-white to-slate-50 min-h-screen flex flex-col font-sans antialiased">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md border-b border-zen-100/50 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-semibold text-zen-900">ZenChat</h1>

                <div class="ml-auto flex items-center space-x-2">

                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Chat Container -->
    <main class="flex-1 flex flex-col max-w-4xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="flex-1 flex flex-col items-center justify-center text-center px-4">
            <div class="w-24 h-24 bg-gradient-to-r from-indigo-500/20 to-purple-600/20 rounded-2xl flex items-center justify-center mb-6 shadow-2xl">
                <svg class="w-12 h-12 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
            </div>
            <h2 class="text-3xl md:text-4xl font-light text-zen-900 mb-4 leading-tight">
                Hello, how can I help you today?
            </h2>
            <p class="text-zen-500 text-lg max-w-md leading-relaxed">
                Ask me anything. I'm here to help with clear, thoughtful responses.
            </p>
        </div>

        <!-- Chat Messages -->
        <div id="chatContainer" class="flex-1 flex flex-col space-y-4 overflow-y-auto hidden pb-20 md:pb-24" style="scroll-behavior: smooth;">
            <!-- Messages will be inserted here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="hidden animate-slide-up">
            <div class="flex items-center space-x-2 bg-white/80 backdrop-blur-sm border border-zen-100 rounded-2xl p-4 max-w-xl shadow-xl">
                <div class="flex space-x-1">
                    <span class="w-2.5 h-2.5 bg-zen-500 rounded-full typing-indicator"></span>
                    <span class="w-2.5 h-2.5 bg-zen-500 rounded-full typing-indicator"></span>
                    <span class="w-2.5 h-2.5 bg-zen-500 rounded-full typing-indicator"></span>
                </div>
                <span class="text-zen-500 ml-2">ZenChat is typing...</span>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <div class="bg-white/80 backdrop-blur-md border-t border-zen-100/50 px-4 sm:px-6 lg:px-8 pb-6 lg:pb-8 pt-4 sticky bottom-0 z-40">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-end space-x-3">
                <div class="flex-1 relative">
                    <textarea
                        id="messageInput"
                        rows="1"
                        placeholder="Type your message..."
                        class="w-full resize-none px-4 py-3 pr-12 bg-white border border-zen-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all duration-200 text-zen-900 placeholder-zen-400 shadow-sm min-h-[44px] max-h-32"
                    ></textarea>
                    <button id="sendBtn" class="absolute right-3 bottom-3 p-1 rounded-xl text-zen-400 hover:text-indigo-500 hover:bg-indigo-50 transition-all duration-200 opacity-75 hover:opacity-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <p class="text-xs text-zen-400 mt-2 text-center">
                ZenChat respects your privacy. Conversations are not stored.
            </p>
        </div>
    </div>

    <script>
        class ZenChat {
            constructor() {
                this.chatContainer = document.getElementById('chatContainer');
                this.welcomeScreen = document.getElementById('welcomeScreen');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.clearBtn = document.getElementById('clearBtn');
                
                this.init();
            }

            init() {
                // Auto-resize textarea
                this.messageInput.addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 128) + 'px';
                });

                // Send message on Enter (without Shift)
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.clearBtn.addEventListener('click', () => this.clearChat());

                // Focus input on load
                this.messageInput.focus();
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';

                // Show typing indicator
                this.showTypingIndicator();

                // Simulate AI response
                await this.simulateTyping();
                this.hideTypingIndicator();

                // Add AI response
                const response = await this.generateResponse(message);
                this.addMessage(response, 'ai');
            }

            addMessage(text, sender) {
                this.welcomeScreen.classList.add('hidden');
                this.chatContainer.classList.remove('hidden');

                const messageDiv = document.createElement('div');
                messageDiv.className = `message-bubble p-4 rounded-2xl shadow-lg ${
                    sender === 'user' 
                        ? 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white user-message' 
                        : 'bg-white border border-zen-100 ai-message'
                }`;

                const messageContent = document.createElement('div');
                messageContent.className = 'prose prose-sm max-w-none leading-relaxed';
                
                // Break long lines for better readability
                const formattedText = text.replace(/\n/g, '<br>');
                messageContent.innerHTML = formattedText;

                messageDiv.appendChild(messageContent);
                this.chatContainer.appendChild(messageDiv);

                // Scroll to bottom
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator.classList.remove('hidden');
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.classList.add('hidden');
            }

            async simulateTyping() {
                return new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 1200));
            }

            async generateResponse(message) {
                // Simple response logic - in production, replace with API call
                const responses = [
                    "That's an interesting question! Let me think about this for a moment.",
                    "Great point. Here's my perspective on that:",
                    "I understand what you're asking. Let me break this down for you:",
                    "Excellent question! Here's what I think:",
                    "That's a thoughtful question. My response would be:",
                    "I appreciate you asking that. Here's my take:",
                    "Very insightful! Let me share my thoughts:",
                    "Good question! Here's my answer:"
                ];

                const responseStarters = responses[Math.floor(Math.random() * responses.length)];
                const sampleResponses = [
                    "In essence, the key is finding balance between innovation and practicality. What specific aspect interests you most?",
                    "This depends on context, but generally speaking, consistency and clarity tend to yield the best results over time.",
                    "A mindful approach works wonders here. Focus on understanding the fundamentals first, then build iteratively.",
                    "Quality always trumps quantity. Prioritize depth of understanding over surface-level knowledge.",
                    "The beauty lies in simplicity. Strip away complexity until only the essential remains.",
                    "Patience is crucial. Progress compounds over time when you maintain steady, deliberate practice.",
                    "Perspective matters most. Different angles reveal different truths about the same situation.",
                    "Start with curiosity. Genuine questions lead to meaningful discoveries more reliably than assumptions."
                ];

                const fullResponse = `${responseStarters} ${sampleResponses[Math.floor(Math.random() * sampleResponses.length)]}`;

                // Simulate streaming effect
                let response = '';
                const words = fullResponse.split(' ');
                for (let i = 0; i < words.length; i++) {
                    response += words[i] + ' ';
                    // Update last message (AI message)
                    const lastMessage = this.chatContainer.lastElementChild;
                    if (lastMessage) {
                        lastMessage.querySelector('.prose').innerHTML = response.replace(/\n/g, '<br>');
                        this.scrollToBottom();
                    }
                    await new Promise(resolve => setTimeout(resolve, 30 + Math.random() * 50));
                }

                return fullResponse;
            }

            clearChat() {
                this.chatContainer.innerHTML = '';
                this.chatContainer.classList.add('hidden');
                this.welcomeScreen.classList.remove('hidden');
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.messageInput.focus();
            }

            scrollToBottom() {
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ZenChat();
        });

        // PWA-like behavior
        window.addEventListener('load', () => {
            // Preload animations
            document.body.classList.add('animate-fade-in');
        });
    </script>

	<!-- Chat app script -->
		<script src="chat.js"></script>
</body>
</html>
